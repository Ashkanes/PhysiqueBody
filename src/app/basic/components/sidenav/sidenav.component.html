<mat-sidenav-container fxLayout="row" fxFill>
    <mat-sidenav #sidenav fxFlex="1 1 100%" [opened]="!isScreenSmall" [mode]="isScreenSmall ? 'over':'side'">
        <mat-toolbar color="primary">
            صفحه اصلی
        </mat-toolbar>
        <mat-list>
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
            <mat-list-item>Item 3</mat-list-item>
          </mat-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxFlex="1 1 100%" fxFill>
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
</mat-sidenav-container>
