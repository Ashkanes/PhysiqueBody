<mat-sidenav-container fxLayout="row-reverse" fxFill>
    <mat-sidenav #sidenav fxFlex="1 1 100%" position="end" [opened]="!isScreenSmall" [mode]="isScreenSmall ? 'over':'side'">
        <mat-toolbar color="primary">
            منوی اصلی
        </mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
              <mat-icon>home</mat-icon> <span class="nav-caption">خانه</span>
          </a>
          <a mat-list-item routerLink="/owner" (click)="onSidenavClose()">
              <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">افزودن باشگاه</span>   
          </a>
          <a mat-list-item routerLink="#" (click)="onSidenavClose()">
              <mat-icon>account_balance</mat-icon><span class="nav-caption">لیست باشگاه ها</span>
          </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxFlex="1 1 100%" fxFill>
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
</mat-sidenav-container>
