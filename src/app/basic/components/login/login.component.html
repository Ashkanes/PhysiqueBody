<div class="text-center">
<form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">ورود کاربر</h1>
    <label for="inputEmail" class="sr-only">نام کاربری</label>
    <input type="email" id="inputEmail" class="form-control" name="username" [(ngModel)]="model.username" placeholder="نام کاربری" required="" autofocus="">
    <label for="inputPassword" class="sr-only">رمز ورود</label>
    <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="model.password" placeholder="رمز ورود" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> مرا بخاطر بسپار </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ورود</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
  </form>
</div>
