<div class="container ">
    <div class="text-center">
      <p class="lead">ثبت نام </p>
    </div>
  
    <div class="row form-signin">
   
      <div>
        <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">نام مدیر</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" name="firstName" [(ngModel)]="model.firstName"> 
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">نام خانوادگی مدیر</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" name="lastName"  [(ngModel)]="model.lastName">
            </div>
          </div>
  
          <div class="mb-3">
            <label for="Name">نام باشگاه</label>
            <div class="input-group">
              <input type="text" class="form-control" id="Name" placeholder="" required="" name="Name"  [(ngModel)]="model.Name">
            </div>
          </div>

          <div class="mb-3">
            <label for="Mobile">شماره موبایل</label>
            <div class="input-group">
              <input type="text" class="form-control" id="Mobile" placeholder="" required="" name="Mobile"  [(ngModel)]="model.Mobile">
            </div>
          </div>
  

          <div class="mb-3">
            <label for="Address">آدرس <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="" name="Address" [(ngModel)]="model.Address">
          </div>

          
          <div class="custom-control custom-radio custom-control-inline mt-3">
            <input type="radio" class="custom-control-input " id="man" name="Shift" value="2" [(ngModel)]="model.Shift" checked>
            <label class="custom-control-label " for="man">شیفت آقایان فقط</label>
          </div>
         <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="woman" name="Shift" value="4" [(ngModel)]="model.Shift">
          <label class="custom-control-label " for="woman">شیفت خانوم ها فقط</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="both" name="Shift" value="6" [(ngModel)]="model.Shift">
            <label class="custom-control-label " for="both">هر دو شیفت</label>
          </div>
  
          <div class="row mt-4">
            <div class="col-md-5 ">
              <label for="region">استان</label>
              <select class="custom-select d-block w-100" id="region" required="" #regional (change)="fetchCity(regional.value)">
                <option value="undefined">انتخاب استان...</option>
                <option *ngFor="let region of regions" value="{{region.Id}}">{{region.Name}}</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="city">شهر</label>
              <select class="custom-select d-block w-100" id="state" required="">
                <option value="undefined">انتخاب شهر...</option>
                <option *ngFor="let city of Cities" value="{{city.Id}}">{{city.Name}}</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="zip">منطقه</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
            </div>
          </div>


          <div class="row mt-3">
 
            <div class="col-md-3">
        
                <h3> مدارک</h3>
        
                <div ng2FileDrop
                     [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                     (fileOver)="fileOverBase($event)"
                     [uploader]="uploader"
                     class="card bg-faded p-3 text-center mb-3 my-drop-zone">
                     <i class="fa fa-upload fa-3x"></i>
                    عکس را اینجا بندازید
                </div>
                <div class="row">
                    <div class="col-9"> انتخاب فایل</div>
                    <div class="col-3"><input type="file" ng2FileSelect [uploader]="uploader" /></div>
                </div>
            </div>
        
            <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        
            <!--     <h3>Upload queue</h3>
                <p>Queue length: {{ uploader?.queue?.length }}</p> -->
        
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">نام فایل</th>
                        <th>اندازه</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of uploader.queue">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                    </tr>
                    </tbody>
                </table>
        
            <!--     <div>
                    <div>
                        Queue progress:
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s"
                            (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                        <span class="fa fa-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-s"
                            (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                        <span class="fa fa-ban"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-s"
                            (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                        <span class="fa fa-trash"></span> Remove
                    </button>
                </div> -->
        
            </div>
        
        </div>


          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit"> ثبت نام اولیه</button>
        </form>
      </div>
    </div>
  </div>
