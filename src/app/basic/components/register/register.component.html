<div dir="rtl" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>ثبت نام</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="نام کاربری">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ایمیل">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="رمز ورود">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>به عنوان...</mat-label>
            <mat-select [(value)]="selected">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
